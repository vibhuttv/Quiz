<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="question-container">
        <div class="hud">

            <div class="hud-questionNumber">
                <p id="progressText" class="hud-prefix">
                    Question number
                </p>
                <div id="progressBarContainer">
                    <div id="progressBarFull"></div>
                </div>
            </div>
            <div class="hud-questionNumber">
                <p class="hud-prefix">
                    Score
                </p>
                <h1 class="hud-score" id="score">0</h1>
            </div>
        </div>
            
        <div class="quiz-ques">
            <h2 id="question">Question text here</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="a">
                    <label for="a" id="a_text" class="option">Option 1</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" class="answer" id="b">
                    <label for="b" id="b_text" class="option">Option 2</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" class="answer" id="c">
                    <label for="c" id="c_text" class="option">Option 3</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" class="answer" id="d">
                    <label for="d" id="d_text" class="option">Option 4</label>
                </li>
                
            </ul>
        </div>  
    </div>
        
        

        <script src="script.js"></script>
    </div>
</body>
</html>
